<!-- Contacto -->
<section id="contacto">
    <h2>Datos de Contacto</h2>
    <p>Email: contacto@darkielmusic.com</p>
    <p>Teléfono: +123 456 7890</p>
    <h3>Redes Sociales</h3>
    <ul>
        <li><a href="https://www.facebook.com/darkiel.omar" target="_blank">Facebook</a></li>
        <li><a href="https://www.instagram.com/darkiel" target="_blank">Instagram</a></li>
        <li><a href="https://www.twitter.com/Darkiel_Omar" target="_blank">Twitter</a></li>
    </ul>
    <form class="contact-form">
        <h2>Contáctanos</h2>
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
        </div>
        <div class="form-group">
            <label for="subject">Asunto</label>
            <input type="text" id="subject" name="subject" placeholder="Motivo del mensaje" required>
        </div>
        <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Enviar</button>
        </div>
    </form>
</section>
</body>
</html>
